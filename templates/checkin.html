{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Checkout Asset {% endblock %}</h1>
    <form method="POST">
        <label for="title">ID</label>
        <br>
        <input type="text" name="id"
               placeholder="Asset ID"
               value="{{ request.form['id'] }}"></input>
        <br>
        <button type="submit">Checkout</button>
    </form>
{% endblock %}
