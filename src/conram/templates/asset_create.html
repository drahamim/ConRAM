{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Create Asset {% endblock %}</h1>
    <form method="POST">
       <label for="title">ID</label>
       <span class="required">*</span>
       <br>
       <input type="text" name="id"
              placeholder="Asset ID"
              required="required"
              value="{{ request.form['id'] }}"></input>
       <br>

       <label for="type">Asset Type</label>
       <span class="required">*</span>
       <br>
       <select id="asset_type", name="asset_type" required="required">
              <option value="" disabled selected>Select Type</option>
              <option value="mobile">Base Station</option>
              <option value="portable">Handheld</option>
              <option value="surv">Surveillance</option>
              <option value="dring">D-Ring</option>
              <option value="headset">Headset</option>
              <option value="speakermic">Speaker Mic</option>
       </select>
       <br>
       <label for="status">Asset Status</label>
       <br>
       <select id="asset_status" name="sset_status">
              <option value="" disabled selected>Select Status</option>
              <option value="Available">Available</option>
              <option value="Good">Good</option>
              <option value="Damaged">Damaged</option>
              <option value="Checkedout">Checked Out</option>
       </select>
       <br>
       <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
{% endblock %}
